rule_name: Method Override Auth Bypass

transform:
  headers:
    add:
      X-HTTP-Method-Override: "DELETE"
      X-HTTP-Method-Override: "PUT"
      X-HTTP-Method-Override: "PATCH"

match_on:
  status: 200
  content_type: "application/json"

report:
  title: "Method Override Auth Bypass"
  description: "API accepted method override headers for auth bypass"
  cwe: "CWE-269"
  cvssScore: "8.0"
  mitigation: "Ignore X-HTTP-Method-Override headers"
  stepsToReproduce: "Send request with method override: {{req.headers}}"
  tags: "method-override,auth-bypass"
  impact: "Unauthorized access via HTTP method override"
