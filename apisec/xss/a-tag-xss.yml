rule_name: A Tag Based XSS

transform:
  replace_params_one_by_one: "javascript:alert(0)"

match_on:
  status: 200
  response_contains: "<a[^>]+href=[\"']javascript:alert\\(0\\)[\"']"

report:
  title: "A Tag Based XSS"
  description: "A tag href XSS vulnerability detected"
  cwe: "CWE-79"
  cvssScore: "6.1"
  mitigation: "Validate href attributes and use safe URLs"
  stepsToReproduce: "Inject href XSS payload: {{req.url}}"
  tags: "xss,href,injection"
  impact: "Malicious link execution"
