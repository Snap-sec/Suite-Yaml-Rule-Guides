rule_name: SQL Injection - UNION Data Extraction

transform:
  replace_params_one_by_one: "' UNION SELECT 'unioninjection','unioninjection','unioninjection','unioninjection','unioninjection' -- "
  replace_body_params:
    id: "' UNION SELECT 'unioninjection','unioninjection','unioninjection','unioninjection','unioninjection' -- "

match_on:
  status: 200
  response_contains: "unioninjection"

report:
  title: "SQL Injection - UNION Data Extraction"
  description: "SQL UNION injection for data extraction"
  cwe: "CWE-89"
  cvssScore: "9.0"
  mitigation: "Use parameterized queries and input validation"
  stepsToReproduce: "Inject UNION payload: {{req.url}}"
  tags: "sql-injection,union,data-extraction"
  impact: "Complete database data extraction"
