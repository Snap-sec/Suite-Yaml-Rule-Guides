name: Classify Internal IPs
description: Detect and mark IP assets that fall within private/internal ranges (RFC1918)
severity: info
product: asm
assetType: ip
match:
  - field: value
    operator: regex
    value: "^(10\\.|192\\.168\\.|172\\.(1[6-9]|2\\d|3[0-1])\\.)"
    options:
      match_case: false
set:
  - field: risk.exposure
    value: false
