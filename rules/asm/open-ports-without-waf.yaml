name: '[PORT] - Open Port on Asset Without WAF'
description: >-
  Detects open ports on assets that are not protected by a Web Application
  Firewall. This could expose underlying services.
product: asm
severity: medium
isUniversal: true
match:
  conditions:
    - field: type
      operator: '=='
      value: port
    - field: properties.port_status
      operator: '=='
      value: open
    - field: hasWaf
      operator: '=='
      value: false
set:
  - field: exposure_status
    value: exposed
  - field: exposure_reason
    value: An open port was detected on an asset that is not protected by a WAF.

