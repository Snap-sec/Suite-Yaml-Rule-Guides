name: '[SUBDOMAIN] - Subdomain Missing WAF'
description: >-
  Detects active subdomains that are not protected by a Web Application Firewall
  (WAF).
product: asm
severity: high
isUniversal: true
match:
  conditions:
    - field: type
      operator: '=='
      value: subdomain
    - field: properties.subdomain_status
      operator: '=='
      value: live
    - field: hasWaf
      operator: '=='
      value: false
set:
  - field: exposure_status
    value: exposed
  - field: exposure_reason
    value: The active subdomain is not protected by a Web Application Firewall (WAF).
