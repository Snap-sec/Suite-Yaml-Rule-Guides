rule_name: Template Expression XSS

transform:
  replace_params_one_by_one: "{{constructor.constructor('alert(\"xss_ng\")')()}}"

match_on:
  status: 200
  response_contains: "xss_ng"

report:
  title: "Template Expression XSS"
  description: "AngularJS/template engine XSS vulnerability detected"
  cwe: "CWE-79"
  cvssScore: "6.1"
  mitigation: "Disable template expression evaluation"
  stepsToReproduce: "Inject template XSS payload: {{req.url}}"
  tags: "xss,template,angular,injection"
  impact: "Template engine code execution"
