rule_name: DOM Based XSS

transform:
  replace_params_one_by_one: '" onclick="alert(0)">'

match_on:
  status: 200
  response_contains: "<[a-zA-Z0-9]+[^>]*\\sonclick=[\"']alert\\(0\\)[\"'][^>]*>"

report:
  title: "DOM Based XSS"
  description: "DOM-based XSS vulnerability detected"
  cwe: "CWE-79"
  cvssScore: "6.1"
  mitigation: "Validate and sanitize DOM manipulation"
  stepsToReproduce: "Inject DOM XSS payload: {{req.url}}"
  tags: "xss,dom-based,injection"
  impact: "Client-side code execution"
